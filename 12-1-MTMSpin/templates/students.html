{% extends 'base.html' %}

{% block header %}{{pageTitle}}{% endblock %}
{% block title %}Showing Students{% endblock %}


{% block content %}

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  {% for row in studentList %}
  <tr>
    <td>
      {{row[0]}}
    </td>
    <td>
      {{row[1]}}
    </td>
    <td>
      {{row[2]}}
    </td>
    <td>
      <a href="/showSections?student_id={{row[0]}}">View Registered Sections</a><br />
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
